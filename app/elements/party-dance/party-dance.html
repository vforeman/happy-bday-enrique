<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="enrique-element.html">

<dom-module id="party-dance">
  <template>
    <style>
      :host {
        display: block;
        height:100%;
      }
      video {
          position: fixed;
          top: 50%;
          left: 50%;
          min-width: 100%;
          min-height: 100%;
          width: auto;
          height: auto;
          z-index: -100;
          transform: translateX(-50%) translateY(-50%);
       background: url('//demosthenes.info/assets/images/polina.jpg') no-repeat;
        background-size: cover;
        transition: 1s opacity;
      }
    </style>
    <!-- <div>Hello from <span>{{elementName}}</span></div> -->
    <video id='video' autoplay src='lean-on.mp4' class='fixed'></video>
    <enrique-element video-time='{{currentTime}}'></enrique-element>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'party-dance',
      created: function(){
      },
      ready: function(){
        var cb = this.getCurrentTime.bind(this);
        this.$.video.onplay=function(){
          setInterval(function(){
            cb();
          },500);
        }
        // setInterval(function(){
        //   cb();
        // },1000);
      },
      behaviors: [],
      listeners:{
      },
      properties: {
        currentTime: {type: Number, notify: true},
        elementName: {type: String, value: 'party-dance', notify: true}
      },
      getCurrentTime: function(){
        this.currentTime = this.$.video.currentTime;
      }
    });
  })();
  </script>
</dom-module>
